<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>talan-vue</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but talan-vue doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <header class="page-header">
      <div class="container">
        <div class="page-header__row">
          <div class="logo">
            <img src="./img/logo.svg" alt="Талан" class="logo__img">
          </div>

          <div class="user">
            <div class="user__img-wrapper">
              <img src="./img/user.png" alt="Петров Константин" class="user__img">
            </div>
            <p class="user__name">Петров Константин</p>
            <a href="#" class="user__link">Выйти</a>
          </div>
        </div>
      </div>
    </header>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
